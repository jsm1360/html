<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b, i, strong, em 요소</title>
    <style>
        #country { font-weight: bold;}
    </style>
</head>
<body>
    <p>우리나라 <b>대한민국</b></p>
    <p>우리나라 <i>대한민국</i></p>
    <!-- 
        html요소에서 디자인이 중요하다? NO
        뭐가 중요하다? semantic( 의미, 의미론 )
    -->

    <p>우리나라 <span id="country">대한민국</span></p>
    <hr>
    <!-- semantic markup -->
    <p>우리나라 <strong>대한민국</strong></p>
    <p>우리나라 <em>대한민국</em></p>
</body>
</html>
