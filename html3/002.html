    <title>블록 요소와 인라인 요소</title>
    <style>
        b {
            background-color: yellow;
        }
        p {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p>우리나라 <b>좋은나라</b></p>
    <p>우리나라 좋은나라</p>

        한줄을 차지하는 요소 ( block 요소 ) : div, p, ul, ol, li....
        내용의 너비만큼 차지( inline 요소 ) : span, a, img....
    
        html은 요소의 집합
        요소를 어떻게 배치하는가? 위에서 아래로, 좌에서 우로 배치
        "css layout" 
        -->
</body>
