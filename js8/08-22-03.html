<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {margin:0; padding: 0; box-sizing: border-box;}
    #app { width: 1000px; margin: 0 auto;}
    header, nav, footer { height: 50px; line-height: 50px;}
    header { background-color: rgb(200, 200, 200);
      text-align: center;
      font-size: 2em;
      letter-spacing: 0.5em;
      word-spacing: 2em;
    }   
    nav { background-color: rgb(140, 140, 140);}
    footer { border: 1px solid red; text-align: center;}
    nav>ul {
      overflow: hidden;
    }
    nav>ul>li {
      float:left;
      width: 100px;
      list-style: none;
    }
    nav>ul>li>a {
      color: white;
      text-decoration: none;
      display: block;
      text-align: center;
    }
    nav>ul>li>a:hover {
      font-weight: bold;
      background-color: rgb(100, 100, 100);
    }
    main {
      overflow: hidden;
    }
    aside {
      width: 100px;
      height: 200px;
      border: 1px solid blue;
      text-align: center;
      line-height: 200px;
      float: left;
    }
    section {
      width: 800px;
      min-height: 500px;
      background-color: lightgray;
      float: left;
      padding: 10px;
    }
  </style>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div id="app">
    <header>ICIA Todos</header>
    <nav>
      <ul>
        <li><a href='#'>I am..</a></li>
        <li><a href='#'>favorite</a></li>
        <li><a href='#'>school</a></li>
      </ul>
    </nav>
    <main>
      <aside>left</aside>
      <section>
        <!-- 할일 입력/출력 기능 -->
        <div class="mt-3 mb-3">
          <label class="form-label">할일:</label>
          <input type="text" class="form-control" id="title">
        </div>
        <div class="mt-3 mb-3">
          <label class="form-label">마감일:</label>
          <input type="date" class="form-control" id="deadline">
        </div>
        <div class="d-grid">
          <button type="button" class="btn btn-outline-primary btn-block" onclick="추가();">추가</button>
        </div>
        <table class="table table-hover mt-3">
          <thead>
            <tr>
              <th>할일</th>
              <th>마감일</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tbody">
          </tbody>
        </table>
      </section>
      <aside>right</aside>
    </main>
    <footer>copyright &copy;2025 ICIA</footer>
  </div>

  <script>
    let tno=1;
    const todos=[];
    const $title = document.getElementById('title');
    const $deadline = document.getElementById('deadline');
    const $tbody = document.getElementById('tbody');

    function 추가() {
      const title = $title.value;
      const deadline = $deadline.value;
      const todo = {tno, title, deadline, finish:false};
      todos.push(todo);
      tno++;
      출력();
    }

    function 출력 () {
      let html='';
      for(const todo of todos) {
        html=html+`
        <tr>
          <td>${todo.title}</td>
          <td>${todo.deadline}</td>
          <td>
            <button class="btn btn-danger">삭제</button>
          </td>
        </tr>
        `;
      }
      $tbody.innerHTML = html;
    }
  </script>
</body>
</html>
