<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    #app {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    .finish {
      text-decoration: line-through;
      font-style: italic;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <!-- 할일, 마감일 -->
  <div id="app">
    <div class="mt-3 mb-3">
      <label class="form-label">할일:</label>
      <input type="text" class="form-control" id="title">
    </div>
    <div class="mt-3 mb-3">
      <label class="form-label">마감일:</label>
      <input type="date" class="form-control" id="deadline">
    </div>
    <div class="d-grid">
      <button type="button" class="btn btn-outline-primary btn-block" onclick="추가();">추가</button>
    </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>할일</th>
        <th>마감일</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="tbody">
    </tbody>
  </table>
  </div>
  <script>
    let todno=1;
    const todos=[];
    const $title = document.getElementById('title');
    const $deadline = document.getElementById('deadline');
    const $tbody = document.getElementById('tbody');

    function 추가() {
      const title = $title.value;
      const deadline = $deadline.value;
      // const todo = {tno:1, title:'자바공부', deadline:'2025-10-05'};
      // const todo = {tno:tno, title:title, deadline:deadline};
      const todo = {tno:todno, title, deadline, finish:false};
      todos.push(todo);
      todno++;
      출력();
    }

    function 출력 () {
      let html='';
      for(const todo of todos) {
        html=html+`
        <tr>
          <td onclick='변경(${todo.tno})' class='${todo.finish?"finish":""}'>
            ${todo.title} ${todo.finish?"(완료)":""}
            </td>
          <td class='${todo.finish?"finish":""}'>${todo.deadline}</td>
          <td>
            <button class="btn btn-danger" onclick="삭제(${todo.tno})">삭제</button>
            </td>
          </tr>
          `;
        }
      $tbody.innerHTML = html;
    }

    function 변경(tno) {
      for(const todo of todos) {
        if(todo.tno===tno) {
          todo.finish = !todo.finish;
        }
      }
      출력();
    }

    function 삭제(tno) {
      for(let i=0; i<todos.length; i++) {
        if(todos[i].tno===tno) {
          todos.splice(i,1);
          break;
        }
      }
      출력();
    }
    </script>
  </body>
</html>
