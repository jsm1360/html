<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="val" placeholder="할일">
  <button onclick="입력();">입력</button>
  <hr>
  <ul id="target">
  </ul>
  <script>
    const ar = [];
    const $val = document.getElementById('val');
    const $target = document.getElementById('target');
    function 입력() {
      if($val.value==='') {
        return;
      }
      const val = $val.value;
      $val.value='';
      $val.focus();
      ar.push(val);

      let html=``;
      for(const element of ar) {
        html+=`<li>${element}</li>`;
      }
      $target.innerHTML = html;
    }
  </script>
</body>
</html>
