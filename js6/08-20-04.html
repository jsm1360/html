<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복문</title>
</head>
<body>
  <script>
    // number 배열
    const ar =[100, 70, 60, 55, 90];
    // 배열의 원소를 하나씩 꺼내자
    for(const element of ar) {
      console.log(element);
    }

    for(const element of ar) {
      if(element>=70) {
        console.log("합격");
      }else {
        console.log("불합격");
      }
    }
    

    
  </script>
</body>
</html>
