<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .blue { color: blue;}
    .green { color: green;}
    .red { color: red;}
  </style>
  <title>조건문 : if, switch</title>
</head>
<body>
  <div id="result"></div>
  <script>
    const jumsu = 75;
    // 90점 이상 우수, 70점이상 합격, 미만이면 불합격 출력
    const $result = document.getElementById('result');
    let message;
    if(jumsu>=90) {
      message = `<p class='blue'>${jumsu}점으로 평가는 우수입니다</p>`;
    } else if(jumsu>=70) {
      message = `<p class='green'>${jumsu}점으로 평가는 합격입니다</p>`;
    } else {
      message = `<p class='red'>${jumsu}점으로 불합격입니다</p>`;
    }
    $result.innerHTML = message;
  </script>
</body>
</html>
