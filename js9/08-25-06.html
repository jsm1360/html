<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>scope</title>
</head>
<body>
  <script>
    // scope : 변수가 보이는 범위
    // ES6에서는 {}가 스코프를 만든다

    // 아래 a들은 소속된 {}가 없다 -> 전역(global) -> 어떤 스코프에서나 사용가능
    const a = 10;
    const b = 200;
    // const a = 20;

    {
      const a = 20;
      console.log(a);
      console.log(b);
    }

    console.log(a);

    for(let i=0; i<10; i++) {
      console.log(i);
    }
    for(let i=1; i<=5; i++) {
      console.log(i);
    }
  </script>
</body>
</html>
