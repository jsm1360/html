<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수</title>
</head>
<body>
  <script>
    // 프로그래밍의 목표 : 생산성 <- 재사용
    function insa() {
      console.log("안녕하세요");
    }
    // 호출
    insa();
    //insa1();

    // 파라미터 추가
    function sogae(name) {
      console.log(`안녕하세요 ${name}입니다`);
    }
    const names = ["홍길동", "전우치", "임꺽정"];
    for(const name of names) {
        sogae(name);
      }
  </script>
</body>
</html>
