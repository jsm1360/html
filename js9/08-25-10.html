<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="btn">합계</button>
  <script>
    const ar = [75, 70, 85];

    function sum(ar) {
      let sum = 0;
      for(const el of ar) {
        sum+=el;
      }
    }

    const $btn = document.getElementById('btn');
    $btn.addEventListener("click", sum);
  </script>
</body>
</html>
