<body>
  <script>
    // 사칙연산 : + - * /
    // 과일이 43개 있다. 바구니에 10개씩 담을 수 있다면 필요한 바구니 개수를 계산해 출력하시오
    const a = 43;
    const b = parseInt((a-1)/10)+1;
    console.log(b);
  </script>
