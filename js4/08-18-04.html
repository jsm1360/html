<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>산술연산</title>
</head>
<body>
  <script>
    // + - * / %
    console.log(17%5);
    console.log(9%5);

    const a = 17;
    const b = 5;

    // 몫과 나머지를 출력하시오

    console.log(parseInt(a / b));
    console.log(a % b);
  </script>
</body>
</html>
