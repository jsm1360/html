<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <input type="number" id="키" placeholder="키">
    <input type="number" id="체중" placeholder="체중">
    <button onclick="calc()">적정체중</button>
    <hr>
    <p id="result"></p>
    <script>
      function calc() {
        const 키 = document.getElementById('키').value;
        const 체중 = document.getElementById('체중').value;
        const 적정체중 = 키 - 105;
        const result = (적정체중>체중) ? "가볍습니다" : "무겁습니다";
        document.getElementById('result').innerHTML = result;
      }
    </script>
</body>
</html>
