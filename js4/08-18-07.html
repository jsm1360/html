<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>산술 연산자</title>
</head>
<body>
  <script>
    let hour = 7;
    let min = 25;

    const minutes = 75;

    const 시간 = parseInt(minutes/60);
    const 분 = minutes - 시간*60;
    hour = 7+시간;
    min = 25+분;
    console.log(hour, min);
  </script>
</body>
</html>
