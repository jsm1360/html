<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="number" id="excel" placeholder="엑셀 점수...">
  <input type="number" id="access" placeholder="엑세스 점수...">
  <button onclick="panjung()">판정</button>
  <hr>
  <p id="result"></p>
  <script>
    function panjung() {
      const excel = document.getElementById('excel').value;
      const access = document.getElementById('access').value;
      // 삼항 연산자
      // const 변수 = 조건? 값1 : 값2;
      const result = (excel>=70 && access>=70) ? "합격" : "불합격";
      document.getElementById('result').innerHTML = result;
    }
  </script>
</body>
</html>
