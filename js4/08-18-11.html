<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>논리값</title>
</head>
<body>
  <script>
    //자바의 경우 boolean과 나머지 타입은 완전히 분리
    // JS의 경우 호환된다
    console.log(true + true + false);
    console.log(!!(true + true + false));
    
    let a;
    let b = null;
    let c = "";
    console.log(!a);
    console.log(!b);
    console.log(!c);
  </script>
</body>
</html>
