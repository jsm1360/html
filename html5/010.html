
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10번</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .signup-form {
      max-width: 1000px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .signup-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .btn-primary {
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="signup-form">
    <h2><i class="fas fa-user-plus"></i> 회원가입</h2>
    <form>
      <div class="mb-3">
        <label for="username" class="form-label"><i class="fas fa-user"></i> username</label>
        <input type="text" class="form-control" id="username" placeholder="아이디를 입력하세요" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label"><i class="fas fa-lock"></i> password</label>
        <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label"><i class="fas fa-envelope"></i> email</label>
        <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요" required>
      </div>

      <div class="mb-3">
        <label for="birthdate" class="form-label"><i class="fas fa-calendar-alt"></i> birthday</label>
        <input type="date" class="form-control" id="birthdate" required>
      </div>
      
      <button class="btn btn-primary"><i class="fas fa-check"></i> 가입하기</button>
    </form>
  </div>

</body>
</html>
