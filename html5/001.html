<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1번</title>
    <style>
        div {
            border: 1px solid skyblue;
            text-align: center;
            width: 400px; margin: 0 auto;
        }
        .big {
            font-size: 1.5em;
        }
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
        .italic {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div>
        <p><span class="big red">우</span>리나라 좋은나라</p>
        <p><span class="big blue italic">우</span>리나라 좋은나라</p>
        <p><span class="big blue">우</span>리나라 좋은나라</p>
        <p><span class="big red italic">우</span>리나라 좋은나라</p>
    </div>
</body>
</html>
