<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dong ul {
            padding: 0;
        }
        #dong ul li {
            width: 80px;
            display: inline-block;
            border : 2px solid gray;
            text-align: center;
            line-height: 50px;
            border-radius: 20px;
        }
        #dong ul li:hover {
            cursor: pointer;
            border: 2px solid rgb(255, 0, 0);
            background-color: rgb(255, 255, 255);
            color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <div id="dong">
    <ul>
        <li>학익동</li>
        <li>용현동</li>
        <li>주안동</li>
        <li>숭의동</li>
    </ul>
    </div>
</body>
</html>
