<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Object Model</title>
</head>
<body>
    <!-- 
        객체(object) : 데이터들과 기능들을 모아놓은 소프트웨어 부품
    -->
        <script>
            window.alert("Hello JS");
            window.console.log("Hello JS");
            window.document.write("<h1>Hello JS<h1>");

            const now = new Date();
            window.document.write(now);
        </script>
</body>
</html>
