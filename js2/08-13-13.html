<body>
    <script>
        // 두 숫자의 합을 출력
        // 입력한 데이터는 무조건 글자
        const a = prompt("첫번째숫자");         // 10
        const b = prompt("두번째숫자");         // 20
        const c = a + b;            // 1020
        console.log("합:", c);
    </script>
