<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 값 2개를 입력받으세요 -> 값 1개씩 두번 받으세요
        // 가로 길이, 세로 길이를 입력받아 평수를 출력하시오
        const a = prompt("가로길이을 입력하시오");
        const b = prompt("세로길이을 입력하시오");
        const c = a * b / 3.3;
        console.log("평수:", c);
    </script>
</body>
</html>
