<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="nai">
  <button onclick="calc();">나이</button>
  <hr>
  <p id="target"></p>
  <script>
    const $nai = document.getElementById('nai');
    const $target = document.getElementById('target');
    function calc() {
      const nai = $nai.value;
      const result = (nai>=18) ? "성인입니다" : "미성년자입니다"
      $target.innerHTML = result;
    }
  </script>
</body>
</html>
