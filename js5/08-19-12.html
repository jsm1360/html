<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="nai" placeholder="나이">
  <button onclick="calc();">나이</button>
  <hr>
  <p id="target"></p>
  <script>
    const name = "홍길동"
    const $nai = document.getElementById('nai');
    const $target = document.getElementById('target');
    function calc() {
      const nai = +$nai.value;
    if(nai>=18) {
      $target.innerHTML = `${name}은 ${nai}세로 성인입니다`;
    } else {
      $target.innerHTML = `${name}은 ${nai}세로 미성년자입니다`;
    }
  }

  </script>
</body>
</html>
