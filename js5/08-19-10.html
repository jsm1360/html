<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="on()" id="on">ON</button>
  <img id="light">
  <button onclick="off()" id="off">OFF</button>
 <script>   
  const $light = document.getElementById('light');
  const $on = document.getElementById('on');
  const $off = document.getElementById('off');

  $light.src="https://www.w3schools.com/js/pic_bulboff.gif"
  $off.style.visibility = "hidden";
    function on() {
      document.getElementById('light').src="https://www.w3schools.com/js/pic_bulbon.gif";
      $on.style.visibility = "hidden";
      $off.style.visibility = "visible";
  }

    function off() {
      document.getElementById('light').src="https://www.w3schools.com/js/pic_bulboff.gif";
      $off.style.visibility = "hidden";
      $on.style.visibility = "visible";
  }

    //자바스크립트로 이미지를 img태그에 출력하시오
  </script>
</body>
</html>
