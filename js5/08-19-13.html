<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="val" placeholder="면적 입력">
  <select onchange="변환()" id="select">
    <option disabled selected>선택하세요</option>
    <option>평으로</option>
    <option>제곱미터로</option>
  </select>
  <input type="text" id="result" disabled>
  <script>
    const $select = document.getElementById("select");
    const $val = document.getElementById("val");
    const $result = document.getElementById("result");

    function 변환() {
      const select = $select.value;
      const val = +$val.value;
      if(select==="평으로") {
        const pyung = val/3.3;
        $result.value = pyung;
      } else {
        const meter = val*3.3;
        $result.value = meter;
      }
    }
    // if문, onchange
    // 85 평으로  /3.3
    // 25 제곱미터로  *3.3
  </script>
</body>
</html>
