<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 비교연산 : 조건 1개
    // 논리연산 : 조건들을 연결
    //           && - 논리곱, || - 논리합
    //            0이면 거짓, 0이 아니면 참
    console.log(true && true && true && false);
    console.log(true || false || false || false);
  </script>
</body>
</html>
