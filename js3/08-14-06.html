<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input id="val1" value="3">
  <input id="val2" value="4">
  <input id="val3" value="5">
  <p id="target"></p>
  <script>
    //곱해서 출력
    const $val1 = document.getElementById('val1');
    const $val2 = document.getElementById('val2');
    const $val3 = document.getElementById('val3');
    document.getElementById('target').innerHTML = $val1.value * $val2.value * $val3.value;
  </script>
</body>
</html>
